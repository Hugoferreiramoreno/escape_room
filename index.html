        const getVoteData = async (roomId) => {
            if (votesCache[roomId]) return votesCache[roomId];

            try {
                const likesResult = await window.storage.get(`room_${roomId}_likes`, true);
                const starsResult = await window.storage.get(`room_${roomId}_stars`, true);
                const completedResult = await window.storage.get(`room_${roomId}_completed`, true);

                const data = {
                    likes: likesResult ? parseInt(likesResult.value) : 0,
                    starData: starsResult ? JSON.parse(starsResult.value) : { total: 0, count: 0 },
                    completed: completedResult ? parseInt(completedResult.value) : 0
                };

                votesCache[roomId] = data;
                return data;
            } catch (e) {
                console.log('Error loading votes:', e);
                return { likes: 0, starData: { total: 0, count: 0 }, completed: 0 };
            }
        };

        const saveVoteData = async (roomId, data) => {
            try {
                await window.storage.set(`room_${roomId}_likes`, data.likes.toString(), true);
                await window.storage.set(`room_${roomId}_stars`, JSON.stringify(data.starData), true);
                await window.storage.set(`room_${roomId}_completed`, data.completed.toString(), true);
                votesCache[roomId] = data;
            } catch (e) {
                console.error('Error saving votes:', e);
            }
        };

        const getUserVotes = () => {
            const votes = localStorage.getItem('userVotes');
            return votes ? JSON.parse(votes) : {};
        };

        const saveUserVotes = (votes) => {
            localStorage.setItem('userVotes', JSON.stringify(votes));
        };

        // Actualizar estad√≠sticas
        const updateStats = async () => {
            const total = escapeRooms.length;
            const done = doneItems.length;
            const progress = Math.round((done / total) * 100);

            statsDone.textContent = `${done}/${total}`;
            statsProgress.textContent = `${progress}%`;

            let totalVotes = 0;
            for (const room of escapeRooms) {
                const data = await getVoteData(room.id);
                totalVotes += data.likes + data.starData.count;
            }
            statsVotes.textContent = totalVotes;
        };

        // Renderizar escape rooms
        const renderEscapeRooms = async (filter = 'all', sort = 'rating') => {
            listContainer.innerHTML = '<div class="text-center p-8"><p class="text-gray-400">Cargando...</p></div>';

            let filteredRooms = escapeRooms.filter(room => {
                if (filter === 'all') return true;
                if (filter === 'fear') return room.isFear;
                if (filter === 'no-fear') return !room.isFear;
            });

            // Cargar datos de votaci√≥n
            const roomsWithVotes = await Promise.all(filteredRooms.map(async (room) => {
                const voteData = await getVoteData(room.id);
                const starAvg = voteData.starData.count > 0 ? voteData.starData.total / voteData.starData.count : 0;
                return {
                    ...room,
                    likes: voteData.likes,
                    starAverage: starAvg,
                    starCount: voteData.starData.count,
                    completed: voteData.completed
                };
            }));

            // Ordenar
            roomsWithVotes.sort((a, b) => {
                if (sort === 'rating') return b.rating.localeCompare(a.rating);
                if (sort === 'likes') return b.likes - a.likes;
                if (sort === 'stars') return b.starAverage - a.starAverage;
                if (sort === 'completed') return b.completed - a.completed;
            });

            listContainer.innerHTML = '';

            if(roomsWithVotes.length === 0){
                listContainer.innerHTML = `<div class="text-center p-8 bg-gray-800 rounded-lg"><p class="text-gray-400">No hay salas que coincidan con tu filtro.</p></div>`;
                return;

            const userVotes = getUserVotes();

            for (const room of roomsWithVotes) {
                const isDone = doneItems.includes(room.id);
                const doneClass = isDone ? 'done' : '';
                const checkedAttr = isDone ? 'checked' : '';

                const userLiked = userVotes[`like_${room.id}`] === true;
                const userStars = userVotes[`stars_${room.id}`] || 0;
                const likeClass = userLiked ? 'liked' : '';

                const roomElement = document.createElement('div');
                roomElement.className = `room-item bg-gray-800 rounded-lg border border-gray-700 overflow-hidden ${doneClass}`;

                roomElement.innerHTML = `

                                    </div>
                                    <div class="flex-shrink-0 ml-4 text-center">

                                        <div class="text-xs text-gray-400">Oficial</div>

                                </div>

                                <div class="details flex flex-wrap gap-x-4 gap-y-2 text-xs text-gray-300 mb-3">
                                    <span title="Dificultad">üìä ${room.difficulty}</span>
                                    <span title="Nivel de Miedo">üò± ${room.fearLevel}</span>
                                    <span title="Duraci√≥n">‚è±Ô∏è ${room.time}</span>
                                    <span title="Jugadores">üë• ${room.players}</span>
                                    <span title="Precio por persona">üí∞ ~${room.price}</span>
                                </div>
                            </div>

                            <!-- Secci√≥n de votaci√≥n -->
                            <div class="border-t border-gray-700 pt-3 mt-3">
                                <div class="flex flex-wrap items-center justify-between gap-3">

                                    <div class="flex items-center gap-2">
                                        <button class="like-btn ${likeClass} text-2xl" data-id="${room.id}" title="Me gusta">
                                            ${userLiked ? '‚ù§Ô∏è' : 'ü§ç'}
                                        </button>
                                        <span class="text-sm text-gray-400">${room.likes} me gusta</span>
                                    </div>

                                    <!-- Estrellas -->
                                    <div class="flex items-center gap-2">
                                        <div class="stars-container flex gap-1" data-id="${room.id}">
                                            ${[1,2,3,4,5].map(i => `<span class="star text-xl ${userStars >= i ? 'filled' : ''}" data-value="${i}">‚òÖ</span>`).join('')}
                                        </div>
                                        <span class="text-sm text-gray-400">
                                            ${room.starAverage > 0 ? `${room.starAverage.toFixed(1)}‚≠ê (${room.starCount})` : 'Sin votos'}
                                        </span>

                `;
                listContainer.appendChild(roomElement);
            }

            addInteractionListeners();
            await updateStats();

        // A√±adir listeners de interacci√≥n
        const addInteractionListeners = () => {

                    const voteData = await getVoteData(id);

                    if (e.target.checked) {
                        if (!doneItems.includes(id)) {
                            doneItems.push(id);
                            voteData.completed++;
                            await saveVoteData(id, voteData);

                        roomElement.classList.add('done');
                    } else {
                        doneItems = doneItems.filter(itemId => itemId !== id);
                        if (voteData.completed > 0) {
                            voteData.completed--;
                            await saveVoteData(id, voteData);

                        roomElement.classList.remove('done');

                    localStorage.setItem('doneEscapeRooms', JSON.stringify(doneItems));

                        voteData.likes++;
                        userVotes[voteKey] = true;
                    } else {
                        voteData.likes = Math.max(0, voteData.likes - 1);
                        delete userVotes[voteKey];
                    }

                    saveUserVotes(userVotes);
                    await saveVoteData(id, voteData);
                    await renderEscapeRooms(currentFilter, currentSort);

            // Star rating
            document.querySelectorAll('.stars-container').forEach(container => {
                const stars = container.querySelectorAll('.star');
                const id = parseInt(container.dataset.id);
                const userVotes = getUserVotes();
                const voteKey = `stars_${id}`;

                stars.forEach(star => {
                    star.addEventListener('click', async (e) => {
                        e.preventDefault();
                        const rating = parseInt(star.dataset.value);

                        if (!userVotes[voteKey]) {
                            const voteData = await getVoteData(id);
                            voteData.starData.total += rating;
                            voteData.starData.count++;
                            userVotes[voteKey] = rating;

                            saveUserVotes(userVotes);
                            await saveVoteData(id, voteData);
                            await renderEscapeRooms(currentFilter, currentSort);
                        }
                    });

                    star.addEventListener('mouseenter', () => {
                        if (!userVotes[voteKey]) {
                            const value = parseInt(star.dataset.value);
                            stars.forEach((s, idx) => {
                                if (idx < value) {
                                    s.classList.add('filled');
                                } else {
                                    s.classList.remove('filled');
                                }
                            });
                        }
                    });
                });

                container.addEventListener('mouseleave', () => {
                    if (!userVotes[voteKey]) {
                        stars.forEach(s => s.classList.remove('filled'));
                    }
                });
            });
        };

        // Event listeners para filtros
        filterButtons.forEach(button => {
            button.addEventListener('click', (e) => {
                filterButtons.forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
                currentFilter = e.target.dataset.filter;
                renderEscapeRooms(currentFilter, currentSort);
            });
        });

        // Event listeners para ordenaci√≥n
        sortButtons.forEach(button => {
            button.addEventListener('click', (e) => {
                sortButtons.forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
                currentSort = e.target.dataset.sort;
                renderEscapeRooms(currentFilter, currentSort);
            });
        });

        // Reset button
        resetBtn.addEventListener('click', () => {
            if (confirm('¬øEst√°s seguro de que quieres resetear tu progreso? Esto NO borrar√° los votos de la comunidad, solo tus salas completadas.')) {
                doneItems = [];
                localStorage.setItem('doneEscapeRooms', JSON.stringify(doneItems));
                renderEscapeRooms(currentFilter, currentSort);
            }
        });

        // Inicializar
        renderEscapeRooms();
    </script>
</body>
